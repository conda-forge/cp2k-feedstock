{% set name = "cp2k" %}
{% set version = "8.1.0" %}

# Define build matrix for MPI vs. non-mpi
# ensure mpi is defined (needed for conda-smithy recipe-lint)
{% set mpi = mpi or 'nompi' %}
{% set build = 0 %}
{% if mpi == 'nompi' %}
# prioritize nompi variant via build number
{% set build = build + 1000 %}
{% endif %}

{% set build_string = "py{}_{}_{}".format(environ.get('CONDA_PY', ''), mpi, build) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version[:-2] }}.tar.bz2
  sha256: 7f37aead120730234a60b2989d0547ae5e5498d93b1e9b5eb548c041ee8e7772
  patches:
    - regtest.patch
    - macosxtest.patch  # [osx]

build:
  number: {{ build }}
  skip: true  # [not (linux or osx) or osx and mpi != 'nompi']
  string: {{ build_string }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - autoconf
    - automake
    - cmake
    - libtool
    - python
  host:
    - {{ mpi }}  # [mpi != 'nompi']
    - scalapack  # [mpi != 'nompi']
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - libxsmm
    - fftw
  run:
    - {{ mpi }}  # [mpi != 'nompi']

test:
  commands:
    # note: regtests are running at "build" stage
    # this is just a dummy
    - cp2k.ssmp --help  # [mpi == 'nompi']

about:
  home: https://www.cp2k.org
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Quantum chemistry and solid state physics software package

  description: |
    CP2K is a quantum chemistry and solid state physics software package 
    that can perform atomistic simulations of solid state, liquid, 
    molecular, periodic, material, crystal, and biological systems. 
  doc_url: https://manual.cp2k.org
  dev_url: https://github.com/cp2k/cp2k

extra:
  recipe-maintainers:
    - jan-janssen
    - oschuett
    - ltalirz
